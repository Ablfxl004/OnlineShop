{% extends "_base.html" %}

{% block title %}Products Detail{% endblock title %}


{% block content %}
    {% if product.active %}
        <hr>
        <h4>{{ product.title|capfirst }}</h4>
        <h5>{{ product.price }} Toman</h5>
        <h5>{{ product.datetime_modified }}</h5>
        <h6>{{ product.description|capfirst }}</h5>
    {% endif %}
{% endblock content %}
